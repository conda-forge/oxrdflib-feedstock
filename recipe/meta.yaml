{% set version = "0.3.2" %}

package:
  name: oxrdflib
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/o/oxrdflib/oxrdflib-{{ version }}.tar.gz
    sha256: 32737a8829584f9ecd0c6ee9f3aec9f944549b0868a17482aa3309676cc0fe23
  - folder: src
    url: https://github.com/oxigraph/oxrdflib/archive/refs/tags/v{{ version }}.tar.gz
    sha256: cdc4436205544f913c8da0b78537f5bf87e873cd44252a458174f8ff653eb505

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pyoxigraph >=0.3.5,<0.4
    - python >=3.7
    - rdflib >=6.0,<7.0

test:
  source_files:
    - src/tests
  imports:
    - oxrdflib
  commands:
    - pip check
    - cd src/tests
    - pytest --cov oxrdflib --cov-report term-missing:skip-covered --no-cov-on-fail --cov-fail-under 87
  requires:
    - pip
    - pytest-cov
    - requests

about:
  home: https://github.com/oxigraph/oxrdflib
  summary: rdflib stores based on pyoxigraph
  dev_url: https://github.com/oxigraph/oxrdflib
  license: BSD-3-Clause
  license_file: src/LICENSE.md

extra:
  recipe-maintainers:
    - bollwyvl
